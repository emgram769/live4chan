<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style.css">
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="/jquery.thumbhover.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/main.js"></script>
</head>
<body>
	<div class="chats">
	</div>
	<div class="create shown">
		<form id="comment-form" action="" target="miframe" method="post" enctype="multipart/form-data">
			<input id="name" name="name" placeholder="Anonymous" class="name" type="text"/>
			<input id="convo" name="convo" placeholder="General" class="convo" type="text"/>
			<textarea id="body" name="body" placeholder="Comment" class="comment" style="height:100px;" type="text"></textarea>
			<input id="image" class="input_button" name="image" type="file" style="max-width:50%;"></input>
			<input id="submit_button" class="input_button" type="button" value="Submit" onclick="submit_chat();"></input>
			<span id="cool_down"></span>
			<input type="checkbox" id="autoscroll" class="input_checkbox" checked="true" value="checked"/> <label for="autoscroll" style="font-size:14px" >Auto scroll</label>
			<input type="checkbox" id="autosubmit" class="input_checkbox" checked="true" value="checked"/> <label for="autosubmit" style="font-size:14px" >Submit on Enter</label>
			<input type="checkbox" id="autoimages" class="input_checkbox" checked="true" value="checked"/> <label for="autoimages" style="font-size:14px" >Images</label>
			<select id="convo_filter" class="input_select">
				<option value="no-filter" >No Filter</option>
				<option value="highlight">Highlight</option>
				<option value="filter">Full Filter</option>
			</select>
			<select id="theme_select" class="input_select">
				<option value="/style.css">Main</option>
				<option value="/theme1.css">Red</option>
			</select>
		</form>
	</div>
	<iframe style="visibility:hidden;" id="miframe" name="miframe"></iframe>
</body>
</html>
