<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/main.js"></script>
</head>
<body>
	<div class="chats">
	</div>
	<div class="create shown">
		<form id="comment-form" action="" target="miframe" method="post" enctype="multipart/form-data">
			<input id="name" name="name" placeholder="Anonymous" class="comment" type="text"></input>
			<textarea id="body" name="body" placeholder="Comment" class="comment" style="height:100px;" type="text"></textarea>
			<input id="image" name="image" type="file"></input>
			<input id="submit_button" type="submit" value="Submit" onclick="submit_chat();"></input>
			<span id="cool_down"></span>
			<input type="checkbox" id="autoscroll" checked="true" value="checked"/> <label for="autoscroll" style="font-size:14px" >Auto scroll</label>
			<input type="checkbox" id="autosubmit" checked="true" value="checked"/> <label for="autosubmit" style="font-size:14px" >Submit on Enter</label>
		</form>
	</div>
	<iframe style="visibility:hidden;" id="miframe" name="miframe"></iframe>
</body>
</html>
