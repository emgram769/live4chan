<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>LiveChan - Chatroom</title>
        <meta name="description" content="LiveChan is a live anonymous chatroom with an imageboard twist. Join us and post images and comments to other people on one of our many discussion boards.">
        <meta name="viewport" content="width=device-width,user-scalable=no">
        <link type="text/css" rel="stylesheet" href="/css/style.css">
        <link rel="shortcut icon" href="/favicon.png" />
        <!--[if lt IE 9]>
        <script src="/js/html5shiv.js"></script>
        <![endif]-->
</head>
<body>
	<header class="header">
		<select id="board_select" class="input_select left_float">
			<option value="">Channel</option>
			<option value="a">/a/</option>
			<option value="b">/b/</option>
			<option value="g">/g/</option>
			<option value="gif">/gif/</option>
			<option value="v">/v/</option>
			<option value="r9k">/r9k/</option>
			<option value="s4s">/s4s/</option>
			<option value="diy">/diy/</option>
			<option value="fa">/fa/</option>
			<option value="fit">/fit/</option>
			<option value="gd">/gd/</option>
			<option value="mlp">/mlp/</option>
			<option value="mu">/mu/</option>
			<option value="n">/n/</option>
			<option value="pol">/pol/</option>
			<option value="sci">/sci/</option>
			<option value="soc">/soc/</option>
			<option value="sp">/sp/</option>
		</select>
		<input type="checkbox" id="autoscroll" class="input_checkbox" checked value="checked"/> <label for="autoscroll" style="font-size:14px" >Auto scroll</label>
		<input type="checkbox" id="autosubmit" class="input_checkbox" checked value="checked"/> <label for="autosubmit" style="font-size:14px" >Submit on Enter</label>
                <select id="thumbnail_mode" class="input_select">
                        <option value="links-only">Image links only</option>
                        <option value="static" selected>Static thumbnails</option>
                        <option value="animated">Animated thumbnails</option>
                </select>
		<select id="convo_filter" class="input_select">
			<option value="no-filter" >No Conversation Filter</option>
			<option value="highlight">Highlight</option>
			<option value="filter">Full Filter</option>
		</select>
		<select id="theme_select" class="input_select">
			<option value="/style.css">Main Theme</option>
			<option value="/theme1.css">Red</option>
			<option value="/tomorrow.css">Tomorrow</option>
		</select>

	</header>
	<section class="chats">
	</section>
	<aside class="create shown">
		<form id="comment-form" action="?" target="miframe" method="post" enctype="multipart/form-data">
			<input id="name" name="name" placeholder="Anonymous" class="name" type="text"/>
			<input id="convo" name="convo" placeholder="General" class="convo" type="text"/>
			<textarea id="body" name="body" placeholder="Comment" class="comment" style="height:100px;" maxlength="399"></textarea>
			<input id="image" class="input_button" name="image" type="file" style="max-width:50%;"/>
			<input id="submit_button" class="input_button" type="button" value="Submit" onclick="submit_chat();"/>
			<output id="cool_down"></output>
		</form>
	</aside>
	<aside class="sidebar">
	</aside>
	<iframe style="visibility:hidden;" id="miframe" name="miframe"></iframe>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/jquery.thumbhover.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
        <script src="/js/main.js"></script>
</body>
</html>
